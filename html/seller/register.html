<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>卖家管理系统</title>
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="/public/js/adminRegister.js"></script>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="/admin/register">注册</a></li>
    <li role="presentation"><a href="/admin/login">登录</a></li>
</ul>
<div class="container">
    <h3>商家注册</h3>
    <div>
        <div class="form-group">
            <label>商家名称</label>
            <input type="text" class="form-control" placeholder="请输入用户名" id="sellername" name="username">
        </div>

        <!--
       form action图片上传到后台的路径
       -->
        <form id="upload-logo" action="/api/admin/upload-logo" enctype="multipart/form-data" method="post">
            <input id="logo" type="file" name="test"/>
            <!-- <input type="submit" value="Upload"> -->
        </form>

        <img id="logo-img" width="150" margin="10"/>

        <div class="form-group">
            <label>店铺描述</label>
            <textarea class="form-control" placeholder="请输入店铺描述" id="description"></textarea>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control"  placeholder="请输入密码" id="password" name="password">
        </div>
        <div class="form-group">
            <label>确认密码</label>
            <input type="password" class="form-control"  placeholder="请输入确认密码" id="repassword" name="repassword">
        </div>
        <button type="submit" class="btn btn-success btn-block" id="btn">注册</button>
        <button type="button" class="btn btn-danger btn-block">取消</button>
    </div>
</div>
</body>
</html>
