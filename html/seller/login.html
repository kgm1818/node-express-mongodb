<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>卖家管理系统</title>
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="/public/js/adminLogin.js"></script>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="/admin/register">注册</a></li>
    <li role="presentation" class="active"><a href="/admin/login">登录</a></li>
</ul>
<div class="container">
    <h3>商家登录</h3>
    <div>
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" placeholder="请输入用户名" name="username" id="sellername">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control"  placeholder="请输入密码" name="password" id="password">
        </div>
        <button type="submit" class="btn btn-success btn-block" id="btn">登录</button>
        <button type="button" class="btn btn-danger btn-block">取消</button>
    </div>
</div>
</body>
</html>
